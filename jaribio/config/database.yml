# Do not set this db to the same as development or production.
development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: jaribio_development
  pool: 5
  username: root
  password:
  socket: /tmp/mysql.sock
test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: jaribio_test
  pool: 5
  username: root
  password:
  socket: /tmp/mysql.sock

production:
